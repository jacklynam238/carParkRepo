<!DOCTYPE html>
<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
    </head>

    <body class="background-tint">
        <!-- Signup Container -->
        <div class="signupContainer">
            <!-- Error Container: Errors show up here -->
            <div id="errorContainer"></div>
            <h2>Sign Up</h2>
            <form id="signupForm" action="/submit_signup" method="POST">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <!-- Car Registration -->
                <div class="form-group">
                    <label for="carReg">Car Registration</label>
                    <input type="text" maxlength="10" id="carReg" name="carReg" required>
                </div>
                <!-- Submit Button -->
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Background Video -->
        <video style="right: 0; bottom: 0;" width= "100%" height="140vh" autoplay muted id="background">
            <source src="../static/videos/backgroundvid.mp4" type="video/MP4">
        </video>

        <!-- Javascript -->
        <script type="text/javascript"> let error = {{error}} </script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/signup.js') }}"></script>
    </body>
</html>
