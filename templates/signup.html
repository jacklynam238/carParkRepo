<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/css/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="background-tint">
    <nav>
        <ul>
        <li><a class="active" href="#Home"><img src="/images/ericsson text logo.png" alt="Logo" class="logo"></a></li>
        <li style="float:right"><a class="active" href="#Sign-up">Sign-up</a></li>
        <li style="float:right"><a class="active" href="#Log-in">Log-in</a></li>
        </ul>
    </nav>

    <div class="welcome-container">
      <h1>Sign Up</h1>
    </div>

    <div class="signupContainer">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/submit-booking" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
