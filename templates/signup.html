<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
</head>
<body class="background-tint">
    <nav>
        <ul>
            <li><a class="active" href="/"><img src="{{ url_for('static', filename='images/ericsson text logo.png')}}" alt="Logo" class="logo"></a></li>
            <li style="float:right"><a class="active" href="/signup">Sign-up</a></li>
            <li style="float:right"><a class="active" href="/login">Log-in</a></li>
            <li style="float:right"><a class="active" href="/about">About</a></li>
            <li style="float:right"><a class="active" href="/contact">Contact</a></li>
            <li style="float:right"><a class="active" href="/booking">Book Now</a></li>
        </ul>
    </nav>

    <div class="welcome-container">
      <h1>Sign Up</h1>
    </div>

    <div class="signupContainer">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/submit-booking" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
