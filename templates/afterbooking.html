<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Seat Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .seats {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .seat {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .seat.selected {
            background-color: #6c6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Spot</h1>
        <div class="seats">
            <div class="spot" data-seat="1">1</div>
            <div class="spot" data-seat="2">2</div>
            <div class="spot" data-seat="3">3</div>
            <div class="spot" data-seat="4">4</div>
            <div class="spot" data-seat="5">5</div>
            <div class="spot" data-seat="6">6</div>
            <div class="spot" data-seat="7">7</div>
        </div>
        <div id="selectedSpot" style="margin-top: 20px;"></div>
    </div>

    <script>
        const seats = document.querySelectorAll('.seat');
        const selectedSpotDisplay = document.getElementById('selectedSpot');

        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                seats.forEach(s => s.classList.remove('selected'));
                seat.classList.add('selected');
                selectedSpotDisplay.textContent = `Selected Spot: ${seat.dataset.seat}`;
            });
        });
    </script>
</body>
</html>
